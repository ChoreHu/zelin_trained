<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
div,span{height:100px; background:red; border:1px solid #000; float:right; width:100px;}

/*
	inline-block:
	1. 使得块元素在一行显示
	2. 是内嵌支持宽高
	3. 换行被解析
	4. 不设置宽高的时候，宽高由内容撑开。
	5. 在IE6，7下不支持块标签
	
	浮动: left/right/none
	1. 使块元素在一行显示
	2. 内嵌支持宽高
	3. 不设置宽度的时候宽度由内容撑开
	
*/

</style>

</head>

<body>

<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>

<span class="span1">span1</span>
<span class="span1">span1</span>

</body>
</html>
