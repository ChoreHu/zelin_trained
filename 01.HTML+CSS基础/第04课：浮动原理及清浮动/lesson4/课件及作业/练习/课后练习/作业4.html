<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
body,ul{margin:0; padding:0;}
li{list-style:none;}

.list{width:300px; height:300px; border-top:1px solid #000; border-left:1px solid #000; margin:90px auto;}

.list li{width:99px; height:99px; border-bottom:1px solid #000; border-right:1px solid #000; background:#ffffcc; float:left;}


</style>

</head>

<body>

<ul class="list">
	<li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>

</body>
</html>
