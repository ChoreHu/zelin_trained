<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
.box{width:201px; height:201px; border:1px solid #000; position:relative;}
.box span{width:20px; height:20px; background:yellow; position:absolute; right:-1px; bottom:-1px;}

/*
	在IE6下绝对定位的父级宽高是奇数，元素margin值和bottom值会1px的偏差
*/
</style>

</head>

<body>
<div class="box">
	<span></span>
</div>

</body>
</html>
