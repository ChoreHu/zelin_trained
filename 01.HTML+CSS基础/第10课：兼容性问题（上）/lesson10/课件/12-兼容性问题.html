<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
.box{width:400px;}
.left{float:left;}
.right{width:400px; float:left;}


/*
	两个浮动元素中间有注释或者内嵌元素
	解决方法: 用div把注释或者内嵌元素包含起来
*/

</style>

</head>

<body>
<div class="box">
	<div class="left"></div>
    <div><!-- IE6下的文字溢出BUG--><span></span></div>
    <div class="right">&darr;哪谁是一个大胖纸</div>
</div>

</body>
</html>
