<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{width:200px; height:32px; border:1px solid red; background:yellow;}
input{width:100px; height:30px; padding:0; float:left;
		border:none; background:#fff;
}

/*
	在IE6输入类型的表单控件上下各有1px间隙
	解决方法: 给input加浮动
	
	在IE6输入类型的表单控件加border:none;
	解决方法： 重置input的背景 
*/
</style>

</head>

<body>
<div class="box">
	<input type="text"/>
</div>
</body>
</html>
