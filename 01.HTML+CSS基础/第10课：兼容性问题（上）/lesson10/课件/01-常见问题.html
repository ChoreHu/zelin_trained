<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{width:410px;}
.left{width:200px; height:300px; background:red; float:left;}
.right{width:200px;float:right}
.div{width:180px; height:180px; background:blue; padding:15px;}

/*
	在IE6下，内容会撑开设置好的宽高
	计算一定要精确 不要让内容的宽高超出我们设置的宽高:
		180+15+15+200=410px
*/

</style>

</head>

<body>
<div class="box">
	<div class="left"></div>
    <div class="right">
    	<div class="div"></div>
    </div>
</div>

</body>
</html>
