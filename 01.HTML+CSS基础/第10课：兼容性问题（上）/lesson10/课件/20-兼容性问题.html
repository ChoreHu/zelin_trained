<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{width:100px; height:30px; border:1px solid red;background:url(ball.png) no-repeat;}
input{width:100px; height:30px; padding:0; margin:0;float:left;
		border:none;  background:none;} 


/*
	在IE6输入类型的表单控件上下各有1px间隙
	解决方法: 给input加浮动
	
	在IE6输入类型的表单控件加border:none;
	解决方法： 重置input的背景
	
	在IE6，7输入类型的表单控件输入文字的时候，背景图片跟着一块移动
	解决方法: 把背景加给父级 
*/
</style>

</head>

<body>
<div class="box">
	<input type="text"/>
</div>
</body>
</html>
