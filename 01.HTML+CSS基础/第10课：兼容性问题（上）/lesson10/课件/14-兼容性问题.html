<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
.box{width:200px; height:200px; border:1px solid #000; overflow:auto; position:relative;}
.div{width:150; height:300px; background:yellow; position:relative;}

/*
	在IE6，7子元素有相对定位，父级的overflow包不住元素
	解决方法: 给父级也添加相对定位
*/

</style>

</head>

<body>
<div class="box">
	<div class="div"></div>
</div>

</body>
</html>
