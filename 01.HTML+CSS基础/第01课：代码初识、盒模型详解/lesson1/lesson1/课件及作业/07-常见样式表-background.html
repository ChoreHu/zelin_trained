<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
#box{
	width:500px; 
	height:200px; 
	background:blue url(icon.gif) no-repeat ;
}  

/*
	no-repeat	repeat-x repeat-y	重复
	10px 50px						坐标
	center	center
	10% 50%
*/

#bg{
	height: 1500px;
	
	background:url(girl.jpg) center 0 no-repeat gray fixed;
	background-size:100% 100%;
	/*
		background-attachment: fixed; 背景是否滚动
		background-color: gray; 背景颜色
		background-image: url(bg.jpg);  背景图
		background-repeat: no-repeat; 背景图是否重复
		background-position: center 0px; 背景图位置
	*/
}

/*
	复合属性: 一个属性对个值
*/

</style>

</head>

<body>
<div id="bg">块</div>

<div id="box">块</div>


</body>
</html>
