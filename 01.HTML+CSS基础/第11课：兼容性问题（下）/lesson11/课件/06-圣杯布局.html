<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
body{margin:0;}
.center{height:600px;background:#F30;  margin:0 200px;}
.left{width:200px;height:600px;background:#C0C; position:absolute;left:0; top:0;}
.right{width:200px;height:600px;background:#3C6; position:absolute;right:0; top:0;}

/*
	圣杯布局（双飞翼布局）
	左右宽度固定，中间宽度自适应伸缩；并且中间先加载
*/

</style>

</head>

<body>
<div class="center"></div>
<div class="left"></div>
<div class="right"></div>


</body>
</html>
