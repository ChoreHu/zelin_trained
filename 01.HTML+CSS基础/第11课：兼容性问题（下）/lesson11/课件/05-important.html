<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{width:100px; height:100px; background:red !important; background:pink;}

/*
	!important  提升样式优先级权重
	在IE6下在important后边再加一条同样的样式，会破坏important的作用，会按照默认的优先级顺序。
*/

</style>

</head>

<body>
<div class="box" style="background:#000;"></div>

</body>
</html>
