<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
ul{margin:0; padding:0; list-style:none;}
a{text-decoration:none;}

.list{width:300px;}
/*.list li{height:30px; border:1px solid #000; font-size:12px; line-height:30px; float:left; width:298px;}*/
.list li{height:30px; border:1px solid #000; font-size:12px; line-height:30px; vertical-align:top;}

a{float:left;}
span{float:right;}

/*
	IE6,7下li间隙
	在IE6，7下li本身没有浮动，但是li内容有浮动的时候,li下边就会产生几个px的间隙
	解决方法:
		1. 给li加浮动
		2. 给li加vertical-align:top
*/

</style>

</head>

<body>
<ul class="list">
	<li>
    	<a href="#">文字文字文字文字</a>
        <span>作者</span>
    </li>
    <li>
    	<a href="#">文字文字文字文字</a>
        <span>作者</span>
    </li>
    <li>
    	<a href="#">文字文字文字文字</a>
        <span>作者</span>
    </li>
    <li>
    	<a href="#">文字文字文字文字</a>
        <span>作者</span>
    </li>

</ul>


</body>
</html>
