<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>

th,td{padding:0;}
table{border-collapse:collapse;}
/*table css reset*/

th,td{border:1px solid black; height:50px; width:100px;}
table{width:500px;}

/*
	510
	506
	500
	
注意事项:
1. 不要给table，th,td以外的表格标签加样式
2. 单元格默认平分table的宽度
3. th里面的内容默认加粗并且上下左右居中显示
4. td里面的内容默认上下居中靠左显示
5. table决定整个表格的宽度
6. table里面的单元格宽度会被转成百分比
7. 表格里面的每一列必须有宽度
8. 表格同一列继承最大宽度
9. 表格同一行继承最大高度
*/

</style>

</head>

<body>
<table>		<!--表格-->
	<tbody>	<!--表格主体-->
		<tr>
        	<th colspan="2">表格标题</th>
            <th>表格标题</th>
            <th>表格标题</th>
            <th>表格标题</th>
        </tr>
    
    	<tr>
        	<td rowspan="2">单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
        	<td>单元格</td>
            <td>单元格</td>
            <td colspan="2" rowspan="3">单元格</td>
        </tr>
        <tr>
        	<td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </tbody>

</table>


</body>
</html>
