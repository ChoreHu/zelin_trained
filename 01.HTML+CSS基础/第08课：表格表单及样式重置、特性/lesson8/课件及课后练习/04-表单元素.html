<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<form action="http://www.baidu.com" method="get" target="_blank">
提交按钮: <input type="submit" value="提交OK" name=""/>
<br/><br/>

文本框:<input type="text" name=""/>
<br/><br/>
密码框:<input type="password" name=""/>
<br/><br/>

单选按钮:
<input type="radio" name="gender" id="M"/><label for="M">男</label>
<input type="radio" name="gender" id="F"/><label for="F">女</label>
<br/><br/>

复选框:
<!--
	disabled禁用
    checked 默认选中
-->
<input type="checkbox" name="" disabled/>吃饭
<input type="checkbox" name="" disabled/>睡觉
<input type="checkbox" name=""/>打豆豆
<input type="checkbox" name=""/>逛街
<input type="checkbox" name=""/>健身
<input type="checkbox" name=""/>旅游
<input type="checkbox" name="" checked/>美食
<br/><br/>
<hr/>

上传:<input type="file" name=""/>
<br/><br/>

图片:<input src="sun.jpg" type="image" name=""/>
<br/><br/>

按钮:<input type="button" name=""/>
<br/><br/>

重置: <input type="reset" name=""/>
<br/><br/>

隐藏: <input type="hidden" name=""/>
<br/><br/>


下拉选框:
<select>
	<option>1979</option>
    <option>1980</option>
    <option>1995</option>
    <option>1996</option>
    <option selected>1997</option>
</select>
<br/><br/>

文本域:<textarea></textarea>


</form>


</body>
</html>
