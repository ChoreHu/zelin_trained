<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
body,p,h1,h2,h3,h4,h5,h6,dl,dt{margin:0; font-size:12px;}
ol,ul{margin:0; padding:0;}
a{text-decoration:none;}
img{border:none;}
/*默认样式重置(CSS reset)*/


/*
	块和内嵌互相转换
	display:block;	显示为块
	display:inline;	显示为内嵌

*/

	span, div{background:blue; width:100px; height:100px;}
	span{display:block;}
	div{display:inline;}

</style>

</head>

<body>

<span>区别样式</span>
<span>区别样式</span>
<span>区别样式</span>

<div>块</div>
<div>块</div>
<div>块</div>



</body>
</html>
