<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
body,p,h1,h2,h3,h4,h5,h6,dl,dt{margin:0; font-size:12px;}
ol,ul{margin:0; padding:0;}
a{text-decoration:none;}
img{border:none;}
/*默认样式重置(CSS reset)*/


/*
	内联、内嵌、行内属性标签
	1. 默认同行可以继续跟同类型标签
	2、内容撑开宽度
	3、不支持宽高
	4、不支持上下的margin和padding
	5、代码换行被解析

	
	块属性标签
	1. 默认独占一行显示
	2、没有宽度时，默认撑满一排
	3、支持所有css命令

*/

	span, div{background:blue; width:100px; height:100px;}
	
/*	span{margin:100px;}
	span{padding:100px;background:none;}
*/
</style>

</head>

<body>

<span>区别样式</span>
<span>区别样式</span>
<span>区别样式</span>

<div>块</div>
<div>块</div>
<div>块</div>



</body>
</html>
