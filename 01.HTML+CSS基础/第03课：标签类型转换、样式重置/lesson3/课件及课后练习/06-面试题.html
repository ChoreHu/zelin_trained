<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<!--1. 面试题-->
<P>&nbsp;&nbsp;哥写的不是HTML，是寂寞。<br><br>&nbsp;&nbsp;我说：<br>不要迷恋哥，哥只是一个传说</P>

----------------------------------------------------

<!--2. 标准 -->
<p>哥写的不是HTML，是寂寞。</p>
<p>我说：<br>不要迷恋哥，哥只是一个传说</p>

----------------------------------------------------

<!--3. 最佳 -->
<p>哥写的不是<abbr title="Hypertext Markup Language">HTML</abbr>，是寂寞。</p>
<p><cite>我</cite>说：<br><q>不要迷恋哥，哥只是一个传说</q></p>

</body>
</html>
