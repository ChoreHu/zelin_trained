<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
span,div{background:blue; width:100px; height:100px; display:inline-block;}

/*
特性：
1、块在一行显示；
2、行内属性标签支持宽高；
3、没有宽度的时候内容撑开宽度

问题：
1、代码换行被解析；
2、ie6 ie7 不支持块属性标签的inline-block;

*/

</style>

</head>

<body>
<span>区别样式</span>
<span>区别样式</span>
<span>区别样式</span>

<div>块</div>
<div>块</div>
<div>块</div>

</body>
</html>
