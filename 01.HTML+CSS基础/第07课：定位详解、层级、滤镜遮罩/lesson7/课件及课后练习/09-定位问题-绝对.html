<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box1{width:303px; height:303px; border:1px solid #000; background:blue; position:relative;}
.box2{width:50px; height:50px; background:yellow; position:absolute; right:-1px; bottom:-1px;}

/*
	IE6下定位元素的父级宽高都为奇数，那么IE6下定位元素的right和bottom都有1px偏差。
*/

</style>


</head>

<body>
<div class="box1">
	<div class="box2"></div>
</div>

</body>
</html>
