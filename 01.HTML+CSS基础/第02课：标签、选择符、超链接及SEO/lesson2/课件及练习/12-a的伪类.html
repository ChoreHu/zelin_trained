<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a{color:white;}
a:link{font-size:60px; text-decoration:none; color:#F39}

a:visited{color:black;}

a:hover{color:red; text-decoration:underline;}
a:active{color:yellow;}


div{height:100px; background:blue;}
div:hover{background:red;}

/*a:visited{color:black;}  位置有关*/

/*
		link           未访问（默认）
		hover          鼠标悬停（鼠标划过）
		active         链接激活（鼠标按下）
		visited        访问过后（点击过后）
		
		IE6不支持a以外其他任何标签的伪类
		IE6以上浏览器支持所有标签的hover伪类
		link的效果不显示是因为未清空浏览记录导致的
*/



</style>

</head>

<body>
<a href="#">a标签(链接、下载、锚点)</a>
<a href="#">a标签111(链接、下载、锚点)</a>
<a href="https:www.baidu.com">新连接</a>
<div></div>

</body>
</html>
