<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<!--无序列表-->
    大家喜欢吃什么水果
    <ul type="circle">
    	<li>香蕉</li>
        <li>苹果</li>
        <li>西瓜</li>
        <li>芭拉</li>
        
    </ul>
    
    <!--有序列表-->
    把大象放冰箱分几步?
    <ol type="i"  start="3">
    	<li>打开冰箱门</li>	
        <li>把大象放进去</li>	
        <li>关上冰箱门</li>		    
    </ol>
    
    <!--自定义列表-->
    <dl>
    	<dt>售后服务</dt>
        <dd>收货地址</dd>
        <dd>在线支付</dd>
    </dl>
    

</body>
</html>
